name: Run Test

on:
  push:
    paths:
      - '**.js'
      - '**.json'
      - '**.yml'
      - '**.yaml'
    branches:
      - main
      - livecode

jobs:
  setup-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Restore Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
